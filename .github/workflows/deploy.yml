name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate CV PDF
        run: |
          npm run generate-pdf
          echo "PDF generated:"
          ls -la assets/files/Afik_CV.pdf

      - name: Assemble deploy directory
        run: |
          mkdir -p _site/assets/files
          cp index.html data.json robots.txt sitemap.xml CNAME _site/
          cp -r css js _site/
          cp assets/favicon.ico _site/assets/
          cp assets/files/Afik_CV.pdf _site/assets/files/
          touch _site/.nojekyll
          echo "=== Files to deploy ==="
          find _site -type f | sort
          echo "=== PDF check ==="
          ls -la _site/assets/files/Afik_CV.pdf

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
